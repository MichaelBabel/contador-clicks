<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clicks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Um simples projeto para testar as habilidades aprendidas em Javascript</h1>

        <div class="counter">
            <h2>Contador de cliques</h2>
            <h4 id="count-el">0</h4>
            <button id="increment-btn" onclick="increment()">INCREMENTAR</button>
            <button id="save-btn" onclick="save()">SALVAR</button>
            <p id="save-el">Entradas anteriores: </p>
            <p id="total-el">Total de cliques: </p>
            <p id="max-el">Recorde de cliques por entrada: </p>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
